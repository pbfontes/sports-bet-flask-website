{% extends 'base.html' %} {% block content %}

<nav
  class="navbar sticky-top shadow-sm"
  style="background-color: white; opacity: 0.97"
>
  <div class="container-fluid">
    <span
      class="navbar-brand mb-0 h1 mx-auto"
      style="font-family: 'Courgette', cursive; font-size: 2rem"
      >Vinco &#128526;</span
    >
  </div>
</nav>

<!-- possivelmenirar acima -->

<div class="container p-3">
  <h2 class="mt-3">Que pena :/</h2>
  <p>Selecione o seu nome para recusar</p>
  <form class="mt-3" action="/recusar/{{event_id}}" method="post">
    <select
      class="form-select"
      aria-label="Default select example"
      name="nome-com-lista"
    >
      <option selected>Selecione seu nome</option>
      {% for guest in guests %}
      <option value="{{guest.name}}">{{guest.name}}</option>
      {% endfor %}
    </select>
    <p class="mt-4">
      Não encontrou seu nome? Se identifique abaixo para informar ao organizador
      que você não vai
    </p>
    <input
      type="text"
      class="form-control"
      name="nome-sem-lista"
      placeholder="Seu nome (caso não esteja na lista acima)"
      aria-label="Username"
    />

    <p class="mt-4">Informe ao organizador o motivo da sua ausência</p>
    <textarea
      class="form-control"
      name="justificativa"
      placeholder="Justificativa (opcional)"
      rows="3"
    ></textarea>

    <div class="d-grid">
      <button type="submit" class="btn btn-outline-danger mt-4">Recusar</button>
    </div>
  </form>
</div>

{% endblock %}

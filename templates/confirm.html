{% extends 'base.html' %} {% block content %}

<nav
  class="navbar sticky-top shadow-sm"
  style="background-color: white; opacity: 0.97"
>
  <div class="container-fluid">
    <span
      class="navbar-brand mb-0 h1 mx-auto"
      style="font-family: 'Courgette', cursive; font-size: 2rem"
      >Vinco &#128526;</span
    >
  </div>
</nav>

<!-- possivelmenirar acima -->

<div class="container p-3">
  <h2 class="mt-3">Só bora!</h2>
  <p>Selecione o seu nome para confirmar</p>
  <form class="mt-3" action="/process-confirm/{{event_id}}" method="post">
    <select
      class="form-select"
      aria-label="Default select example"
      name="nome-com-lista"
    >
      <option selected>Selecione seu nome</option>
      {% for guest in guests %}
      <option value="{{guest.name}}">{{guest.name}}</option>
      {% endfor %}
    </select>
    <div class="mt-3">
      <input
        class="form-check-input"
        type="checkbox"
        name="nome-sem-lista"
        id="flexCheckDefault"
      />
      <label class="form-check-label" for="flexCheckDefault">
        Não encontrei meu nome
      </label>
    </div>

    <div class="d-grid">
      <button type="submit" class="btn btn-primary mt-4">Confirmar</button>
    </div>
  </form>
</div>

{% endblock %}
